<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>

  <rect x="10" y="10" width="580" height="280" fill="#f3f4f6" stroke="#9ca3af" stroke-width="4" rx="10"/>
  <text x="300" y="40" font-family="sans-serif" font-size="16" fill="#4b5563" text-anchor="middle" font-weight="bold">Browser "Window" (Viewport: width="580px" height="280px")</text>

  <svg x="150" y="70" width="300" height="180" viewBox="0 0 100 60">
    <rect width="100" height="60" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <rect width="100" height="60" fill="url(#grid)" />
    <circle cx="50" cy="30" r="20" fill="#ef4444" opacity="0.8" />
    <text x="50" y="30" font-family="sans-serif" font-size="5" fill="white" text-anchor="middle" dominant-baseline="middle">cx=50, cy=30</text>

    <text x="5" y="8" font-family="sans-serif" font-size="5" fill="#3b82f6" font-weight="bold">(0,0)</text>
    <text x="95" y="55" font-family="sans-serif" font-size="5" fill="#3b82f6" font-weight="bold" text-anchor="end">(100,60)</text>
  </svg>

  <text x="300" y="270" font-family="sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold">The Internal Canvas (viewBox="0 0 100 60")</text>
  <line x1="150" y1="70" x2="50" y2="50" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="450" y1="70" x2="550" y2="50" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="150" y1="250" x2="50" y2="270" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="450" y1="250" x2="550" y2="270" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
