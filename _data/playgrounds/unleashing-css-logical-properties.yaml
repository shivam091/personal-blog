  - name: styles.css
    type: css
    code: |
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: var(--bg);
        color: #0f172a;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        align-items: center;
        padding: 2rem;
      }

      .controls {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        flex-wrap: wrap;
        background: white;
        padding: 0.6rem;
        border-radius: 10px;
        box-shadow: 0 4px 18px rgba(16, 24, 40, 0.06);
      }
      label {
        font-size: 0.9rem;
        color: var(--muted);
        margin-right: 0.25rem;
      }

      select {
        padding: 0.45rem 0.6rem;
        border-radius: 8px;
        border: 1px solid #e6e9ef;
        background: white;
        font-size: 0.95rem;
      }

      /* Card grid */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1rem;
        width: min(1100px, 100%);
      }

      /* Card using logical properties */
      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
        padding-block: 1rem; /* top/bottom */
        padding-inline: 1rem; /* left/right or top/bottom in vertical modes */
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        min-inline-size: 0; /* allow shrink in grid */
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .avatar {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        background: linear-gradient(135deg, #60a5fa, #06b6d4);
        flex: 0 0 48px;
      }

      .title {
        font-weight: 600;
        font-size: 1rem;
      }
      .meta {
        color: var(--muted);
        font-size: 0.85rem;
      }

      .card-body {
        font-size: 0.95rem;
        line-height: 1.4;
        color: #0f172a;
      }

      .card-footer {
        margin-block-start: auto; /* push footer to bottom */
        display: flex;
        gap: 0.5rem;
        align-items: center;
        justify-content: flex-start;
      }

      .btn {
        background: transparent;
        border: 1px solid #e6e9ef;
        padding: 0.45rem 0.6rem;
        border-radius: 8px;
        font-size: 0.9rem;
        cursor: pointer;
      }
      .btn.primary {
        background: var(--accent);
        color: white;
        border-color: transparent;
      }

      /* small helper showing logical inset example */
      .demo-box {
        margin-block-start: 0.5rem;
        padding-block: 0.6rem;
        padding-inline: 0.6rem;
        border-radius: 8px;
        background: linear-gradient(180deg, #fbfdff, #f4f8ff);
        border: 1px dashed #e6eefc;
        color: var(--muted);
        font-size: 0.85rem;
      }

      /* Make it visually obvious when inline/block swap in vertical modes */
      .orientation-note {
        font-size: 0.85rem;
        color: var(--muted);
        margin-top: 0.25rem;
      }

      /* Responsive tweaks */
      @media (max-width: 560px) {
        .controls {
          padding: 0.5rem;
          gap: 0.5rem;
        }
        .card {
          padding-block: 0.9rem;
          padding-inline: 0.9rem;
        }
      }
  - name: scripts.js
    type: js
    code: |
      const writing = document.getElementById("writing");
      const dir = document.getElementById("dir");
      const resetBtn = document.getElementById("resetBtn");

      function applySettings() {
        // set dir attribute on root (affects logical inline-start / end)
        document.documentElement.setAttribute("dir", dir.value);

        // set writing-mode on root (CSS property)
        document.documentElement.style.writingMode = writing.value;

        // update small live label for screen-readers (optional)
        document
          .getElementById("cards")
          .setAttribute("data-mode", `${writing.value} / ${dir.value}`);
      }

      writing.addEventListener("change", applySettings);
      dir.addEventListener("change", applySettings);
      resetBtn.addEventListener("click", () => {
        writing.value = "horizontal-tb";
        dir.value = "ltr";
        applySettings();
      });

      // initialise
      applySettings();
