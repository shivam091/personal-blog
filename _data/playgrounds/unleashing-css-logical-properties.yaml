  - name: styles.css
    type: css
    code: |
      html,
      body {
        block-size: 100%;
        margin: 0;
      }
      body {
        font-family: system-ui, -apple-system;
        background: var(--bg);
        color: #0f172a;
        display: flex;
        flex-direction: column;
        /* Logical margin/gap */
        gap: 1.25rem;
        /* Align items along the inline axis */
        align-items: center;
        /* Logical padding for all four sides */
        padding-block: 2rem;
        padding-inline: 2rem;
      }

      .controls {
        display: flex;
        /* Logical gap */
        gap: 0.75rem;
        align-items: center;
        flex-wrap: wrap;
        background: white;
        /* Logical padding */
        padding: 0.6rem;
        border-radius: 10px;
        box-shadow: 0 4px 18px rgba(16, 24, 40, 0.06);
      }

      /* Original inline style div: <div style="margin-left:.5rem;"> */
      .control-reset-wrap {
        margin-inline-start: 0.5rem;
      }

      label {
        font-size: 0.9rem;
        color: var(--muted);
        /* Logical margin */
        margin-inline-end: 0.25rem;
      }

      select {
        /* Logical padding */
        padding-block: 0.45rem;
        padding-inline: 0.6rem;
        border-radius: 8px;
        border: 1px solid #e6e9ef;
        background: white;
        font-size: 0.95rem;
      }

      /* Card grid */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        /* Logical gap */
        gap: 1rem;
        /* Logical sizing - min/max inline-size */
        inline-size: min(1100px, 100%);
      }

      /* Card using logical properties */
      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
        /* Logical padding for block (top/bottom) and inline (left/right or top/bottom in vertical) */
        padding-block: 1rem;
        padding-inline: 1rem;
        display: flex;
        flex-direction: column;
        /* Logical gap */
        gap: 0.75rem;
        /* Logical minimum inline size for flex/grid shrinking */
        min-inline-size: 0;
      }

      .card-header {
        display: flex;
        align-items: center;
        /* Logical gap */
        gap: 0.75rem;
      }

      .avatar {
        /* Logical sizing: width -> inline-size, height -> block-size */
        inline-size: 48px;
        block-size: 48px;
        border-radius: 10px;
        background: var(--avatar-1-gradient);
        flex: 0 0 48px;
      }

      /* Styles for the new avatar classes (used to replace inline styles) */
      .avatar-card-2 {
        background: var(--avatar-2-gradient);
      }
      .avatar-card-3 {
        background: var(--avatar-3-gradient);
      }

      .title {
        font-weight: 600;
        font-size: 1rem;
      }
      .meta {
        color: var(--muted);
        font-size: 0.85rem;
      }

      .card-body {
        font-size: 0.95rem;
        line-height: 1.4;
        color: #0f172a;
      }

      .card-footer {
        /* Logical margin to push footer to the block-end */
        margin-block-start: auto;
        display: flex;
        /* Logical gap */
        gap: 0.5rem;
        align-items: center;
        /* Logical justification: flex-start follows inline-start */
        justify-content: flex-start;
      }

      .btn {
        background: transparent;
        border: 1px solid #e6e9ef;
        /* Logical padding */
        padding-block: 0.45rem;
        padding-inline: 0.6rem;
        border-radius: 8px;
        font-size: 0.9rem;
        cursor: pointer;
      }
      .btn.primary {
        background: var(--accent);
        color: white;
        border-color: transparent;
      }

      /* small helper showing logical inset example */
      .demo-box {
        /* Logical margin at the start of the block axis (top in horizontal-tb) */
        margin-block-start: 0.5rem;
        /* Logical padding */
        padding-block: 0.6rem;
        padding-inline: 0.6rem;
        border-radius: 8px;
        background: linear-gradient(180deg, #fbfdff, #f4f8ff);
        border: 1px dashed #e6eefc;
        color: var(--muted);
        font-size: 0.85rem;
      }

      /* Logical inset example: uses an explicit logical property */
      .logical-inset-demo {
        /* Demonstrates using an explicit logical offset. This is what the example text is talking about. */
        position: relative;
        margin-inline-start: 1rem; /* Push the box 1rem from the inline-start edge */
      }

      /* Make it visually obvious when inline/block swap in vertical modes */
      .orientation-note {
        font-size: 0.85rem;
        color: var(--muted);
        /* Logical margin at the start of the block axis (top in horizontal-tb) */
        margin-block-start: 0.25rem;
      }

      /* Responsive tweaks */
      @media (max-width: 560px) {
        .controls {
          padding: 0.5rem;
          gap: 0.5rem;
        }
        .card {
          /* Logical padding */
          padding-block: 0.9rem;
          padding-inline: 0.9rem;
        }
      }
  - name: scripts.js
    type: js
    code: |
      const writing = document.getElementById("writing");
      const dir = document.getElementById("dir");
      const resetBtn = document.getElementById("resetBtn");

      function applySettings() {
        // set dir attribute on root (affects logical inline-start / end)
        document.documentElement.setAttribute("dir", dir.value);

        // set writing-mode on root (CSS property)
        document.documentElement.style.writingMode = writing.value;

        // update small live label for screen-readers (optional)
        document.getElementById("cards").setAttribute("data-mode", `${writing.value} / ${dir.value}`);
      }

      writing.addEventListener("change", applySettings);
      dir.addEventListener("change", applySettings);
      resetBtn.addEventListener("click", () => {
        writing.value = "horizontal-tb";
        dir.value = "ltr";
        applySettings();
      });

      // initialise
      applySettings();

